apiVersion: apps/v1
kind: Deployment
metadata:
  name: guac-api
  namespace: guac
spec:
  replicas: 2
  selector:
    matchLabels:
      app: guac-api
  template:
    metadata:
      labels:
        app: guac-api
    spec:
      serviceAccountName: guac-api
      containers:
        - name: guac-api
          image: "285982079759.dkr.ecr.us-east-1.amazonaws.com/guac-api:latest"
          env:
            - name: NAMESPACE
              value: guac
            - name: GUI_IMAGE
              value: "285982079759.dkr.ecr.us-east-1.amazonaws.com/gui-image:latest"
            - name: GUAC_SECRET_HEX
              valueFrom:
                secretKeyRef:
                  name: guac-json-secret
                  key: json-secret-hex
            - name: GUAC_HOST
              value: "http://guacamole.guac.svc.cluster.local:8080"
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: guac-api-svc
  namespace: guac
spec:
  selector:
    app: guac-api
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP

