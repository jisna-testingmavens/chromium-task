apiVersion: v1
kind: Pod
metadata:
  name: chromium-init
spec:
  restartPolicy: Never
  volumes:
    - name: chromium-storage
      persistentVolumeClaim:
        claimName: chromium-pvc
  containers:
    - name: downloader
      image: ubuntu:22.04
      volumeMounts:
        - name: chromium-storage
          mountPath: /opt/chromium-versions
      command:
        - bash
        - -c
        - |
          apt-get update && apt-get install -y wget unzip
          cd /opt/chromium-versions
          for v in $(seq 1 20); do
            mkdir -p v$v
            echo "Simulating download of Chromium v$v"
            echo "Chromium version $v" > v$v/version.txt
          done

